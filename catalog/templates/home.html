{% extends 'catalog/templates/base.html' %} {# расширение базового шаблона #}

    <p class="lead">Интернет-магазин - это отличный вариант продать</p>

{% for item in object_list %}

<script src="/static/js/bootstrap.bundle.min.js"></script>
{% endblock %}
