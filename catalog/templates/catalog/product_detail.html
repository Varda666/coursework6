{% extends 'base.html' %} {# расширение базового шаблона #}
{% load my_tags_filters %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ Товар }}</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>

                            <td class="w-25">{{ object.pk }}</td>
                            <td class="w-25">{{ object.name }}</td>
                            <td class="w-25">{{ object.desc }}</td>
                            <td class="w-25">{{ object.cat }}</td>
                            <td class="w-25">{{ object.price }}</td>
                            <td class="w-25">{{ object.created_at }}</td>
                            <td class="w-25">{{ object.updated_at }}</td>
                            <img class="card-img-top"
                            src="{{ object.imd|mediapath }}">

                        </tr>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'catalog:update_product' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">Update</a>
                                <a href="{% url 'catalog:delete_product' object.pk %}"
                                   class="btn btn-sm btn-outline-secondary">Delete</a>
                            </div>
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
{% endblock %}
