{% extends 'base.html' %} {# расширение базового шаблона #}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Материал</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>

                            <td class="w-25">Название - {{ object.name }},</td>
                            <td class="w-25">Ссылка - {{ object.slug }}</td>
                            <p class="w-25">Просмотры - {{ object.views_count }}</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                           <a href="{% url 'blog:update' object.pk %}"
                                                class="btn btn-sm btn-outline-secondary">Update</a>
                                           <a href="{% url 'blog:delete' object.pk %}"
                                                class="btn btn-sm btn-outline-secondary">Delete</a>
                                </div>
                            </div>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"></script>
{% endblock %}
