
{% extends 'base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Сервис рассылки</h1>
    <p class="lead">Сервис рассылки - это отличный вариант привлечь клиентов</p>
</div>

{% for object in object_list %}
    <table class="table table-striped">
            <tr>
                <a class="p-2 btn btn-outline-primary" href="/detail/{{ object.pk }}/">
                    {{ object.item }}
                </a>
<!--                <img src="{{ object.imd.url}}">-->
                <div> {{ object.text|slice:":100" }} </div>
            </tr>
    </table>
{% endfor %}

<script src="/static/js/bootstrap.bundle.min.js"></script>
{% endblock %}
